<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
  <script type="module" src="bundle.js"></script>
</head>

<body>
  <div class="container">
    <h1>Fitness Tracker</h1>

    <select id="exercises-filter"></select>

    <div class="chart-container">
      <h3>Heaviest Sets Weight</h3>
      <canvas id="heaviest-sets-weight-chart"></canvas>
    </div>

    <div class="chart-container">
      <h3>Heaviest Sets Repetitions</h3>
      <canvas id="heaviest-sets-volume-chart"></canvas>
    </div>

    <div class="chart-container">
      <h3>Exercise Total Load</h3>
      <canvas id="exercises-load-chart"></canvas>
    </div>

    <div class="chart-container">
      <h3>Workout Total Load</h3>
      <canvas id="workout-load-chart"></canvas>
    </div>
  </div>

</body>

</html>
