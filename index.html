<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</head>

<body>
    <div class="container">
        <h1>Fitness Tracker</h1>

        <select id="exercises-filter">
        </select>

        <div class="chart-container">
            <h3>Weight Lifted</h3>
            <canvas id="weights-chart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Volume Lifted</h3>
            <canvas id="volumes-chart"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="src/datasets.js"></script>
    <script type="text/javascript" src="src/strong-csv.js"></script>
    <script type="text/javascript" src="src/charts/fitness-chart.js"></script>
    <script type="text/javascript" src="src/charts/weights-chart.js"></script>
    <script type="text/javascript" src="src/charts/volumes-chart.js"></script>
    <script type="text/javascript" src="src/select-filter.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
</body>

</html>
